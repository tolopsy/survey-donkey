{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Start getting actionable and insightful feedbacks with SurveyDonkey">
  <title>SurveyDonkey by Tolu</title>


  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<header class="header-area">
		<div class="main-menu">
			<div class="top-logo">
				<h1>S<span style="font-size: 22px;">URVEY</span>D<span style="font-size: 22px;">ONKEY</span></h1>
			</div>

			<div class="top-mid-links">
                <ul>
                    <a href="#" name="toplink">Create survey</a>
                    <a href="#" name="toplink">Your survey</a>
                </ul>
            </div>

			<div class="top-links">
				<a href="#" class="btn1" name="toplink">Log in</a>
				<a href="#" class="btn2" name="toplink">Sign up</a>

				<span class="mobile-toggle">
                    <a href="#" onclick="openMobileMenu()">
                        <svg width="30" height="30">
                            <path d="M0,5 30,5" stroke="#000" stroke-width="3"/>
                            <path d="M0,14 30,14" stroke="#000" stroke-width="3"/>
                            <path d="M0,23 30,23" stroke="#000" stroke-width="3"/>
                        </svg>
                    </a>
                </span>
                <div id="mobile-menu" class="mobile-menu">
                <!-- openMobileMenu() will populate this div element -->
                </div>
			</div>
			
		</div>
		
	</header>

	 <script>
        function openMobileMenu(){
        	toplinks = document.getElementsByName('toplink')
        	mobileMenu = document.getElementById('mobile-menu')
        	//console.log("Well")
        	//console.log(toplinks)
        	mobileMenu.innerHTML = `<a href="#" class="close-btn" onclick="closeMobileMenu()">&times;</a>`

        	for (var b = 0; b < toplinks.length; b++){
        		mobileMenu.innerHTML += `<a href=` + toplinks[b].href + ` >` + toplinks[b].text + `</a>`
        	}
        	
        	
            mobileMenu.style.width = '300px';
        }


        function closeMobileMenu(){
            document.getElementById('mobile-menu').style.width = '0px';
            mobileMenu.innerHTML = ''
        }
    </script>
</body>
</html>
